<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アイディア一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>アイディア一覧</h1>
            <a href="/" class="btn btn-secondary">ポータルへ戻る</a>
        </div>

        <form method="get" class="form-inline mb-4">
            <div class="form-group mr-2">
                <label for="category" class="mr-2">カテゴリ:</label>
                <select name="category" id="category" class="form-control">
                    <option value="">すべて</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if category == request.args.get('category') %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">絞り込み</button>
        </form>

        <div class="list-group">
            {% for idea in ideas %}
                <a href="{{ url_for('idea.edit_idea', idea_id=idea.id) }}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ idea.title }}</h5>
                        <small>{{ idea.created_at.strftime('%Y-%m-%d') }}</small>
                    </div>
                    <p class="mb-1">カテゴリ: <span class="badge badge-info">{{ idea.category }}</span></p>
                    <small>ステータス: {{ idea.status }}</small>
                </a>
            {% else %}
                <div class="list-group-item">登録されたアイディアはありません。</div>
            {% endfor %}
        </div>
        <div class="mt-4">
            <a href="{{ url_for('idea.add_idea') }}" class="btn btn-primary">新しいアイディアを登録</a>
        </div>
    </div>
</body>
</html>

{% extends "layout.html" %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="container form-container">
    <div class="page-header">
        <h1>{{ form_title }}</h1>
        <a href="{{ url_for('payroll.dashboard') }}" class="link">&larr; 給与ダッシュボードに戻る</a>
    </div>

    <div class="card">
        <form method="post">
            <div class="form-grid">
                <!-- 年度 -->
                <div class="form-group">
                    <label for="year">年度</label>
                    <input type="number" id="year" name="year" class="form-control" value="{{ now.year }}" required>
                </div>

                <!-- 月 -->
                <div class="form-group">
                    <label for="month">月</label>
                    <select id="month" name="month" class="form-control" required>
                        {% for i in range(1, 13) %}
                        <option value="{{ i }}" {% if i == now.month %}selected{% endif %}>{{ i }}月</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 勤務先 -->
                <div class="form-group">
                    <label for="workplace">勤務先</label>
                    <select id="workplace" name="workplace" class="form-control" required>
                        <option value="REHATCH">REHATCH</option>
                        <option value="明光義塾">明光義塾</option>
                    </select>
                </div>

                <!-- 金額 -->
                <div class="form-group">
                    <label for="salary">金額 (円)</label>
                    <input type="number" id="salary" name="salary" class="form-control" placeholder="例: 100000" required>
                </div>
            </div>

            <div class="form-actions page-actions">
                <button type="submit" class="btn btn-primary">登録する</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!-- flask_survey_app/templates/survey/list.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container list-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h1 style="margin-bottom: 0;">登録済みアンケート一覧</h1>
            <a href="{{ url_for('index') }}" class="link">ポータルに戻る &rarr;</a>
        </div>

        <div class="text-center" style="margin-bottom: 2rem;">
            <a href="{{ url_for('survey.form') }}" class="btn btn-primary">新規アンケートを登録</a>
        </div>

        <ul class="survey-list">
            {% for survey in surveys %}
            <li>
                <div class="list-item-content">
                    <a href="{{ url_for('survey.detail_survey', id=survey.id) }}">
                        <p class="company-name">{{ survey.company_name }}</p>
                        <p class="details">締切: {{ survey.deadline.strftime('%Y年%m月%d日') }}</p>
                    </a>
                    <form action="{{ url_for('survey.delete_survey', id=survey.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">削除</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li>
                <p>登録されているアンケートはありません。</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

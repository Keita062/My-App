<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container form-container">
        <div class="page-header">
            <h1>アンケート登録</h1>
            <a href="{{ url_for('index') }}" class="link">ポータルに戻る &rarr;</a>
        </div>

        <form id="survey-form" action="{{ url_for('survey.form') }}" method="post" class="card">
            <div class="form-grid">
                <div class="form-group">
                    <label for="company_name">企業名</label>
                    <input type="text" id="company_name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="course_name">コース名</label>
                    <input type="text" id="course_name" name="course_name">
                </div>
                <div class="form-group">
                    <label for="entry_date">打ち込み日</label>
                    <input type="date" id="entry_date" name="entry_date" required>
                </div>
                <div class="form-group">
                    <label for="deadline">締切期限</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
            </div>
            <hr>
            <div id="questions-container">
                <!-- ... -->
            </div>
            <div>
                <button type="button" id="add-question-btn" class="btn btn-success">質問を追加</button>
            </div>
            <hr>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">登録する</button>
            </div>
        </form>
        <div class="page-actions">
            <a href="{{ url_for('survey.list_surveys') }}" class="link">登録済み一覧を見る</a>
        </div>
    </div>
</body>
</html>

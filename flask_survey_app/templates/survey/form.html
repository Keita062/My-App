<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-700">アンケート登録</h1>

        <!-- 【変更】フォームにIDを追加 -->
        <form id="survey-form" action="{{ url_for('form') }}" method="post" class="bg-white p-8 rounded-lg shadow-md space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 企業名入力 -->
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700 mb-1">企業名</label>
                    <input type="text" id="company_name" name="company_name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- 【追加】コース名入力 -->
                <div>
                    <label for="course_name" class="block text-sm font-medium text-gray-700 mb-1">コース名</label>
                    <input type="text" id="course_name" name="course_name"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- 【追加】打ち込み日入力 -->
                <div>
                    <label for="entry_date" class="block text-sm font-medium text-gray-700 mb-1">打ち込み日</label>
                    <input type="date" id="entry_date" name="entry_date" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- 締切期限入力 -->
                <div>
                    <label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">締切期限</label>
                    <input type="date" id="deadline" name="deadline" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <hr>

            <div id="questions-container" class="space-y-4">
                <!-- 最初の質問・回答フォーム -->
                <div class="question-pair relative pt-6">
                    <label class="question-label block text-sm font-medium text-gray-700 mb-1">質問1</label>
                    <textarea name="questions[]" rows="2" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    
                    <label class="answer-label block text-sm font-medium text-gray-700 mt-2 mb-1">回答1</label>
                    <textarea name="answers[]" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
            </div>

            <div class="flex justify-start">
                <button type="button" id="add-question-btn"
                        class="px-4 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">
                    質問を追加
                </button>
            </div>

            <hr>

            <div class="flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700">
                    登録する
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <a href="{{ url_for('list_surveys') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">登録済み一覧を見る</a>
        </div>
    </div>

    <!-- 【追加】確認モーダルウィンドウ -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">登録の確認</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-text" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirm-btn" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-indigo-600">OK</button>
                    <button id="cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-400 ml-2">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

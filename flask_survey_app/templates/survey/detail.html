<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「{{ survey.company_name }}」のアンケート詳細</title>
    <link rel="stylesheet" href="{{ url_for('survey.static', filename='style.css') }}">
</head>
<body>
    <div class="container detail-container">
        
        <div class="card detail-header">
            <h1 class="company-name" style="text-align: left; margin-bottom: 0.5rem;">{{ survey.company_name }}</h1>
            <div class="details">
                <p><strong>コース名:</strong> {{ survey.course_name or '未設定' }}</p>
                <p><strong>打ち込み日:</strong> {{ survey.entry_date.strftime('%Y年%m月%d日') }}</p>
                <p><strong>締切:</strong> {{ survey.deadline.strftime('%Y年%m月%d日') }}</p>
            </div>
        </div>

        <div class="qa-container">
            {% for qa in survey.questions %}
                <div class="card qa-block">
                    <h2>【質問】 {{ qa.question }}</h2>
                    <div class="qa-answer">
                        <p>{{ qa.answer or '(回答なし)' }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-6" style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
            <a href="{{ url_for('survey.list_surveys') }}" class="link">&larr; 一覧に戻る</a>
            <a href="{{ url_for('survey.edit_survey', id=survey.id) }}" class="btn btn-primary">このアンケートを編集する</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「{{ survey.company_name }}」のアンケート詳細</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8 max-w-3xl">
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h1 class="text-3xl font-bold text-gray-800">{{ survey.company_name }}</h1>
            <!-- 【変更】コース名、打ち込み日、締切日を表示 -->
            <div class="text-md text-gray-500 mt-2 space-y-1">
                <p><strong>コース名:</strong> {{ survey.course_name or '未設定' }}</p>
                <p><strong>打ち込み日:</strong> {{ survey.entry_date.strftime('%Y年%m月%d日') }}</p>
                <p><strong>締切:</strong> {{ survey.deadline.strftime('%Y年%m月%d日') }}</p>
            </div>
        </div>

        <div class="space-y-4">
            {% for qa in survey.questions %}
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">【質問】 {{ qa.question }}</h2>
                    <div class="bg-gray-50 p-4 rounded-md">
                        <p class="text-gray-800 whitespace-pre-wrap">{{ qa.answer or '(回答なし)' }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-8">
            <a href="{{ url_for('list_surveys') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">
                &larr; 一覧に戻る
            </a>
        </div>
    </div>
</body>
</html>

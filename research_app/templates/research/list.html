<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>企業一覧</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>企業一覧</h1>
        <a href="/" class="btn btn-secondary">ポータルへ戻る</a>
    </div>

    <form method="get" action="{{ url_for('research.list_companies') }}" class="form-inline mb-4">
        <input type="text" name="query" class="form-control mr-2" placeholder="企業名で検索..." value="{{ request.args.get('query', '') }}">
        <select name="status" class="form-control mr-2">
            <option value="">ステータスで絞り込み</option>
            {% for s in status_options %}
            <option value="{{ s }}" {% if s == request.args.get('status') %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">検索</button>
    </form>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">企業一覧</a>
        </li>
    </ul>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>企業名</th>
                    <th>業界</th>
                    <th>ステータス</th>
                    <th>最終更新日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% if companies %}
                    {% for company in companies %}
                    <tr>
                        <td>{{ company.name }}</td>
                        <td>{{ company.industry }}</td>
                        <td><span class="badge badge-info">{{ company.status }}</span></td>
                        <td>{{ company.updated_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>
                            <a href="{{ url_for('research.company_detail', company_id=company.id) }}" class="btn btn-sm btn-outline-primary">詳細</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="text-center">登録されている企業はありません。</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('research.add_company') }}" class="btn btn-primary">新規企業を登録</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

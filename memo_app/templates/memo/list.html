<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>メモ一覧</h1>
            <a href="/" class="btn btn-secondary">ポータルへ戻る</a>
        </div>
        
        <div class="row">
            {% for memo in memos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ memo.title }}</h5>
                        <p class="card-text">{{ memo.content|truncate(100) }}</p>
                        <p class="card-text"><small class="text-muted">最終更新: {{ memo.updated_at.strftime('%Y-%m-%d %H:%M') }}</small></p>
                        <a href="{{ url_for('memo.edit_memo', memo_id=memo.id) }}" class="btn btn-sm btn-outline-secondary">編集</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col">
                <p>メモはまだありません。</p>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4">
             <a href="{{ url_for('memo.add_memo') }}" class="btn btn-primary">新しいメモを作成</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if report %}日報編集{% else %}新規日報作成{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container form-container">
        <div class="page-header">
            <h1>{% if report %}日報編集{% else %}新規日報作成{% endif %}</h1>
            <a href="{{ url_for('report.list_reports') }}" class="link">&larr; 一覧に戻る</a>
        </div>

        <form action="{{ url_for('report.edit_report', id=report.id) if report else url_for('report.new_report') }}" method="post" class="card"></form>
    </div>
</body>
</html>

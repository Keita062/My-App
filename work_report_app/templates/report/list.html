<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日報一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>日報一覧</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/" class="btn btn-secondary">ポータルへ戻る</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>報告日</th>
                    <th>ステータス</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.report_date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        {% if report.end_completed_tasks %}
                            <span class="badge badge-success">完了</span>
                        {% else %}
                            <span class="badge badge-warning">開始報告のみ</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('work_report.view_report', report_id=report.id) }}" class="btn btn-info btn-sm">詳細</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('work_report.add_report') }}" class="btn btn-primary">新規開始報告を作成</a>
    </div>
</body>
</html>
